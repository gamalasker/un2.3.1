<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="home-box custom-box">
		  <h1>Bienvenue dans ces exercices</h1>
		  <hr>
		  <h2>Instructions</h2>
		  <p>Voici le Nombre total de questions: <span class="total_question"></span></p>

		  <button class="btn-styled btn-quiz" onclick="startQuiz()">Commencez le quiz</button>
	</div>

	<div class="quiz-box custom-box hide">

		<div class="question-number">

		</div>

		<div class="question-text">

		</div>

		<div class="option-container">
			   
		</div>

		<div class="next-question-button">
			<button class="btn-styled btn-next" onclick="next()">Next</button>
		</div>

		<div class="answers-indicator">

		</div>

	</div>

	<div class="result-box custom-box hide">
		<h1>Quiz Results</h1>
		<table>
			<tr>
				<td>Nombre total de questions:</td>
				<td><span class="total-question"></span></td>
			</tr>

			<tr>
				<td>Questions répondues:</td>
				<td><span class="total-attempt"></span></td>
			</tr>

			<tr>
				<td>Correct:</td>
				<td><span class="total-correct"></span></td>
			</tr>

			<tr>
				<td>Incorrect:</td>
				<td><span class="total-wrong"></span></td>
			</tr>

			<tr>
				<td>Précision:</td>
				<td><span class="percentage"></span></td>
			</tr>

			<tr>
				<td>Votre score:</td>
				<td><span class="total-score"></span></td>
			</tr>
		</table>

			<button class="btn-styled btn-reset-quiz" onclick="tryAgainQuiz()">
				Refaire le quiz
			</button>

			<button class="btn-styled btn-home" onclick="home()">
				Go to Home
			</button>
	</div>


<script src="js/question.js"></script>
<script src="js/app.js"></script>
</body>
</html>
